<!--Основа
    TO-DO: Создание основной структуры HTML для веб-калькулятора.
    Требования: Грамотное использование атрибутов и тегов.

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб-калькулятор</title>
    <link href="style.css" rel="stylesheet">
    <link href="img\favicon.png" rel="icon" type="image/x-icon">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/eccdc529c9.js" crossorigin="anonymous"></script>
</head>
<!--Корректировка
    TO-DO: Добавить на фон неоновую сетку (только Бог простит).
-->
<body>
    <header>
        <div class="logo">
            <a href="#">
                <img src="img\logo.png" alt="Логотип">
            </a>
        </div>
        <!--Корректировка
            TO-DO: Создать неоновое свечение для ссылочных объектов.
            TO-DO: Добавить анимацию при наведении курсора (смена цвета, горизонтально).
        -->
        <nav class="nav">
            <a href="https://github.com/kikuonka/WebCalculator"><i class="fa-brands fa-github"></i></a>
            <a href="https://t.me/POLink_ing"><i class="fa-brands fa-telegram"></i></a>
            <a href="https://vk.com/gremln"><i class="fa-brands fa-vk"></i></a>
        </nav>
    </header>
    <main>
        <!--Корректировка
            TO-DO:  Оформить заголовок как бегущую строку.
            UPDATE: Это ужасная идея.
        -->
        <h1><span>TRY ME!</span></h1>
        <!--Корректировка
            TO-DO: Добавить адаптацию для мобильных устройств и ограничения на десктопы.
            (Использование vw/vh - сомнительной была затея)
            UPDATE: Нормально, просто нужно было ограничения поставить.
        -->
        <div class="calculator">
            <div class="result">
                <h3 id="display">0</h3>
            </div>
            <div class="buttons">
                <!--Корректировка
                    TO-DO: Добавить обработку для кнопки процента. 
                -->
                <button onclick="pressTo('C')" id="ultra">C</button>
                <button onclick="pressTo('(')" id="special">(</button>
                <button onclick="pressTo(')')" id="special">)</button>
                <button onclick="pressTo('DEL')" id="ultra"><i class="fa-solid fa-delete-left"></i></button>
                <button onclick="pressTo('/')" id="special">/</button>
                <button onclick="pressTo('7')">7</button>
                <button onclick="pressTo('8')">8</button>
                <button onclick="pressTo('9')">9</button>
                <button onclick="pressTo('*')" id="special">x</button>
                <button onclick="pressTo('4')">4</button>
                <button onclick="pressTo('5')">5</button>
                <button onclick="pressTo('6')">6</button>
                <button onclick="pressTo('-')" id="special">-</button>
                <button onclick="pressTo('1')">1</button>
                <button onclick="pressTo('2')">2</button>
                <button onclick="pressTo('3')">3</button>
                <button onclick="pressTo('+')" id="special">+</button>
                <button onclick="pressTo('%')" id="special">%</button>
                <button onclick="pressTo('0')">0</button>
                <button onclick="pressTo('.')" id="special">.</button>
                <button onclick="pressTo('^')" id="special">^</button>
                <button onclick="pressTo('+/-')" id="special">+/-</button>
                <button onclick="pressTo('=')" id="ultra">=</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="left-part">
            <!--Корректировка
                TO-DO: Добавить автоматическое определение текущего года.
            -->
            <p>&copy; <span id="year"></span><br>Разработано Ефремовой Полиной Александровной</p>
            <script>
                document.getElementById("year").textContent = new Date().getFullYear();
            </script>
            <!--Корректировка
                TO-DO: Для ссылочных элементов добавить анимацию при наведении (спуск линии, смена цвета).
            -->
            <p>Возникли вопросы? <a href="mailto:efr-polina2004@yandex.ru">Напишите мне</a></p>
        </div>
        <div class="right-part">
            <h3><a href="https://kikuonka.github.io/coursework/">Другие работы</a></h3>
        </div>
    </footer>
</body>
</html>
